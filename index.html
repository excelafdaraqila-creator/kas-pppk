<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <!-- WAJIB untuk mode HP -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Laporan Kas PPPK</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <h1 class="judul">Laporan Kas PPPK</h1>
    <p class="subjudul">PPPK Sukanagara</p>
  </header>

  <!-- KARTU DASHBOARD -->
  <section class="cards">
    <div class="card saldo">
  <h3><span class="icon">üí∞</span> Saldo Saat Ini</h3>
  <p id="saldo">Rp 0</p>
</div>


    <div class="card masuk">
  <h3><span class="icon">‚¨ÜÔ∏è</span> Total Pemasukan</h3>
  <p id="totalMasuk">Rp 0</p>
</div>


    <div class="card keluar">
  <h3><span class="icon">‚¨áÔ∏è</span> Total Pengeluaran</h3>
  <p id="totalKeluar">Rp 0</p>
</div>

  </section>

  <!-- GRAFIK -->
  <section class="section">
    <h2 class="section-title">Grafik Kas</h2>
    <div class="grafik-container">
      <canvas id="grafikKas"></canvas>
    </div>
  </section>

  <!-- TABEL TRANSAKSI -->
  <section class="section">
    <h2 class="section-title">Riwayat Transaksi</h2>

    <!-- wrapper supaya tabel bisa scroll di HP -->
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Nama</th>
            <th>Uraian</th>
            <th>Masuk</th>
            <th>Keluar</th>
            <th>Saldo</th>
          </tr>
        </thead>
        <tbody id="tabelKas">
        </tbody>
      </table>
    </div>
  </section>

  <!-- SCRIPT (URUTAN JANGAN DIUBAH) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="data_kas_pppk.js"></script>
  <script src="app.js"></script>

</body>
</html>
