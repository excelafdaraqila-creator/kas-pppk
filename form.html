<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Kas PPPK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1 class="judul">Input Kas PPPK</h1>
  <p class="subjudul">Khusus Bendahara</p>
</header>

<section class="grafik-container">
  <form id="formKas">

    <label>Tanggal</label>
    <input type="date" id="tanggal" required>

    <label>Nama</label>
    <input type="text" id="nama" placeholder="Nama penyetor / Kas PPPK" required>

    <label>Uraian</label>
    <input type="text" id="uraian" required>

    <label>Jenis</label>
    <select id="jenis">
      <option value="masuk">Pemasukan</option>
      <option value="keluar">Pengeluaran</option>
    </select>

    <label>Jumlah (Rp)</label>
    <input type="number" id="jumlah" required>

    <button type="submit" class="rekap-toggle">ðŸ’¾ Simpan Transaksi</button>

  </form>
</section>

<script>
  const form = document.getElementById("formKas");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const data = {
      tanggal: document.getElementById("tanggal").value.split("-").reverse().join("-"),
      nama: document.getElementById("nama").value,
      uraian: document.getElementById("uraian").value,
      masuk: document.getElementById("jenis").value === "masuk"
        ? parseInt(document.getElementById("jumlah").value)
        : 0,
      keluar: document.getElementById("jenis").value === "keluar"
        ? parseInt(document.getElementById("jumlah").value)
        : 0
    };

    let kas = JSON.parse(localStorage.getItem("kasData")) || [];
    kas.push(data);
    localStorage.setItem("kasData", JSON.stringify(kas));

    alert("âœ… Data berhasil disimpan");
    form.reset();
  });
</script>

</body>
</html>
